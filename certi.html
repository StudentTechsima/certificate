<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Certificate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="certificate">
        <div class="profile-pic">
            <img src="images/logo.png">
        </div>
        <div class="certificate-content">
            <div class="name">[Name]</div>
             <div class="fname">[Father's Name]</div>
             <div class="dob">[Date of Birth]</div>,
             <div class="event">[Games / Event Name]</div>
               <div class="level">[District / State / National / International]</div>
                <div class="age">[Event Dates]</div>
            <div class="position">Position Awarded:</div>
            <div class="certi">Certificate Number:</div> 
        </div>

    </div>

</body>
</html>
